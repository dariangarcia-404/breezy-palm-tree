{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

  {% if entries %}
    <h1>Possible Matches for Query "{{q}}"</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="./wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>
  {% else %}
      <h1>No Matches for Query "{{q}}"</h1>
  {% endif %}

{% endblock %}
